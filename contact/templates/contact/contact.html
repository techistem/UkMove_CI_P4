{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <!-- Contact Box -->
        <div class="col-12 contact-form-container d-flex flex-column flex-md-row p-4">
        <!-- Photo Column -->
        <div class="col-12 col-md-5 text-center mb-4 mb-md-0">
            <img src="{% static 'images/contact-us.jpg' %}" alt="Contact Us" class="img-fluid rounded shadow contact-image">
        </div>
        <!-- Form and Text Column -->
        <div class=" col-12 col-md-7 text-white contact-text">
            <h1 class="text-uppercase">Send a message! ðŸ‡¬ðŸ‡§ </h1>
            <h2>Ouestions? Comments? Just want to say hello? Please get in touch using this form.</h2>

        <!-- Contact form -->
         <div class="contact-form">
            <form method="post">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </form>
         </div>
        </div>
    </div>
</div>
